apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway 
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: docker.io/darylmcbride/gateway
        ports:
        - containerPort: 80
        readinessProbe: 
         httpGet:
           path: /
           port: 80  
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports: 
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
