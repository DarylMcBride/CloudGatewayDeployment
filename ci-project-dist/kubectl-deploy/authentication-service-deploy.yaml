apiVersion: apps/v1
kind: Deployment
metadata: 
  name: authentication-service
  labels:
    app: authentication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      containers:
      - name: authentication-service
        image: docker.io/darylmcbride/authentication-service
        ports:
        - containerPort: 3000
        env:
        - name: ACTIVATION_LINK      
          value: http://35.246.7.186/authentication/api/activate 
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
spec:
  selector:
    app: authentication-service
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
